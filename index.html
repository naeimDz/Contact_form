<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Contact form</title>
        <link href="css/font-awesome.min.css" rel="stylesheet" />
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <h2 class="text-center">Contact Me</h2>
        <section class="container">
            <form class="contact_form">
                <div class="form-group">
                    <input class="form-control" type="text" name="name" placeholder="type your Name" >
                    <i class="fa fa-user fa-fw"></i>
                </div>
                <div class="form-group">
                <input class="form-control" type="text" name="email" placeholder="type your email">
                <i class="fa fa-envelope fa-fw"></i>
                </div>
                <div class="form-group">
                <input class="form-control" type="text" name="phone" placeholder="type your phone">
                <i class="fa fa-phone fa-fw"></i>
                </div>
                <div class="form-group">
                <textarea class="form-control" name="message" placeholder="write your message"></textarea>
                </div>
                <input class="btn btn-success" type="submit" value="Send">
                <i class="fa fa-send fa-fw"></i>
            </form>
        </section>

        <!--javascript-->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/js.js"></script>
    </body>
</html>
